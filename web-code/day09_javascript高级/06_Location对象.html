<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>
</head>
<body>

<input type="button" value="刷新" id="btn">

<input type="button" value="去百度" id="goBaidu">



<script>

    /*
        Location:地址栏对象
            1.创建（获取）
                1.windom.location
                2.location
            2.方法
                reload方法：重新加载当前文档。

            3.属性
                href	设置或返回完整的 URL。

     */

    //reload方法，定义一个按钮，点击按钮刷新当前页面
    //1.获取按钮
    var btn = document.getElementById("btn");
    //2.绑定单击事件
    btn.onclick = function () {
        //刷新页面
        location.reload();
    };

    //获取href
    var href = location.href;
    //alert(href);

    //点击按钮，去访问www.baidu.com
    var goBaidu = document.getElementById("goBaidu");
    //2.绑定单击事件
    goBaidu.onclick = function () {
        //去访问www.baidu.com
        location.href = "https://www.baidu.com";
    };



</script>

</body>
</html>
