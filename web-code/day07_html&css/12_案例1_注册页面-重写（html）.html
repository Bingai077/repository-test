<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
    <form action="#" method="post">
        <table width="40%" border="1" align="center">
            <!--第1行-->
            <tr>
                <!--【注意】用户名设置label标签进行跳转，利用label for=""-->
                <td><label for="username">用户名</label></td>
                <td>
                    <input type="text" name="username" id="username" placeholder="请输入账号">
                </td>
            </tr>

            <!--第2行-->
            <tr>
                <td><label for="password">密码</label></td>
                <td>
                    <input type="password" name="password" id="password" placeholder="请输入密码">
                </td>
            </tr>

            <!--第3行-->
            <tr>
                <td><label for="email">Email</label></td>
                <td>
                    <input type="email" name="email" id="email" placeholder="请输入Email">
                </td>
            </tr>

            <!--第4行-->
            <tr>
                <td><label for="name">姓名</label> </td>
                <td>
                    <input type="text" name="name" id="name" placeholder="请输入真实姓名">
                </td>
            </tr>

            <!--第5行-->
            <tr>
                <td><label for="tel">手机号</label> </td>
                <td>
                    <input type="text" name="tel" id="tel" placeholder="请输入您的手机号">
                </td>
            </tr>

            <!--第6行-->
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="gender" id="male" value="male" checked="checked">男
                    <input type="radio" name="gender" id="female" value="female">女
                </td>
            </tr>

            <!--第7行-->
            <tr>
                <td><label for="birthday">出生日期</label> </td>
                <td>
                    <input type="date" name="birthday" id="birthday" >
                </td>
            </tr>

            <!--第8行-->
            <tr>
                <td><label for="checkedcode">验证码</label> </td>
                <td>
                    <input type="text" name="checkedcode" id="checkedcode" >
                    <img src="img/verify_code.jpg" height="25">
                </td>
            </tr>

            <!--第9行-->
            <tr>
                <!--按钮设置为type值为submit，按钮设置值value-->
                <!--内层需要合并两个横向单元格，然后居中-->
                <td colspan="2" align="center">
                    <input type="submit" value="注册">
                </td>
            </tr>

        </table>
    </form>



</body>
</html>
