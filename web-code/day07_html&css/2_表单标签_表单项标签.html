<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--
    form： 用于定义表单。可以定义一个范围，范围代表采集用户数据的范围
     属性
        action:指定提交数据的URL
        method：指定提交方式
            分类：一共七种，2种比较常用
                get：
                    1.请求参数会在地址栏中显示，会封装到请求行中
                    2.请求参数的长度有限制
                    3.get请求不太安全
                post：
                    1.请求参数不会在地址栏中显示，会封装在请求体中（HTTP协议后讲解）
                    2.请求参数的大小有限制
                    3.post较为安全
     表单项中的数据要想被提交，必须指定其name属性


     表单项标签：
        input：可以通过type属性值，改变元素展示的样式
            type属性：
                text：文本输入框
                password：密码输入框
        select：下拉列表
        textarea:文本域


       
    -->
<form action="#" method="get">
    <label for="username">用户名</label>：<input type="text" name="username" placeholder="请输入用户名" id="username"><br>
    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    性别：<input type="radio" name="gender" value="male" checked="checked"> 男
         <input type="radio" name="gender" value="female"> 女<br>
         <br>
    爱好：<input type="checkbox" name="hobby" value="shopping" checked="checked">逛街
         <input type="checkbox" name="hobby" value="JAVA">JAVA
         <input type="checkbox" name="hobby" value="NBA">NBA<br>

    图片：<input type="file" name="file"><br>
    隐藏域：<input type="hidden" name="id" value="aaa"><br>

    取色器：<input type="color"><br>
    生日：<input type="date" name="birthday"><br>
    生日：<input type="datetime-local" name="birthday"><br>
    邮箱：<input type="email" name="email"><br>
    年龄：<input type="number" name="age"><br>


    省份：<select name="province">
            <option value="">---请选择---</option>
            <option value="1">北京</option>
            <option value="2">上海</option>
            <option value="3">杭州</option>
            <option value="4" selected>宁波</option>
         </select><br>

    自我描述
        <textarea rows="5"cols="20" name="description"></textarea>

    <br>

    <input type="submit" value="登录">
    <input type="button" value="一个按钮"><br>
    <input type="image" src="img/regbtn.jpg">
    
</form>

</body>
</html>
