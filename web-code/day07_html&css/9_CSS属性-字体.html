<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体属性</title>
    <style>
        p{
            color: red;
            font-size: 30px;
            text-align: center;
            line-height: 200px;
            /*
                border 边框

             */
            border: 1px solid red;
        }

        div{
            border: 1px solid red;
            /*
                尺寸
             */
            height: 200px;
            width: 200px;

            /*
                背景
             */
            background: url("img/logo.jpg") no-repeat center;

        }

    </style>

</head>
<body>

    <p>梦想是要有的</p>

    <div>
        万一实现了呢
    </div>


</body>
</html>
