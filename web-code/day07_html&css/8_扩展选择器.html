<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>

    <style>
        div p{
            color: red;
        }

        div > p{
            border: 1px solid;
        }

        input[type="text"]{
            border: 5px solid;
        }

        a:link{
            color: pink;
        }
        a:hover{
            color:green;
        }
        a:active{
            color: yellow;
        }
        a:visited{
            color: red;
        }
        
        
    </style>

</head>
<body>
<!--

    2. 扩展选择器：
        1. 选择所有元素：
             * 语法： *{}
        2. 并集选择器：
             * 选择器1,选择器2{}
        3. 子选择器：筛选选择器1元素下的选择器2元素
             * 语法： 选择器1 选择器2{}
        4. 父选择器：筛选选择器2的父元素选择器1
             * 语法： 选择器1 > 选择器2{}
        5. 属性选择器：选择元素名称，属性名=属性值的元素
             * 语法： 元素名称[属性名="属性值"]{}
        6. 伪类选择器：选择一些元素具有的状态
             * 语法： 元素:状态{}
             * 如： <a>超链接
             * 状态：
                * link：初始化的状态
                * visited：被访问过的状态
                * active：正在访问状态
                * hover：鼠标悬浮状态


        属性：
        1. 字体、文本
            * font-size：字体大小
            * color：文本颜色
            * text-align：对其方式
            * line-height：行高
        2. 背景
            * background：
        3. 边框
            * border：设置边框，符合属性
        4. 尺寸
            * width：宽度
            * height：高度
        5. 盒子模型：控制布局
            * margin：外边距
            * padding：内边距
            * 默认情况下内边距会影响整个盒子的大小
                * box-sizing: border-box; 设置盒子的属性，让width和height就是最终盒子的大小
            * float：浮动
                * left
                * right
-->

    <div>
        <P>
            梦想是要有的，万一实现了呢
        </P>
    </div>

    <p>斌改</p>

    <div>aaa</div>

    <input type="text" ><br>
    <input type="password" >

    <br><br><br>
    <a href="#">斌改</a>





</body>
</html>
