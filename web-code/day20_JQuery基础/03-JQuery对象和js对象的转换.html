<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery对象和js对象的转换</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>

<div id="div1">div1....</div>
<div id="div2">div2....</div>


<script>
    //1.通过js的方式来获取名称叫div的所有html元素对象
    var divs = document.getElementsByTagName("div");
    alert(divs.length);//可以将其当做数组使用
    //对divs中所有的div 让其标签体内容变成"aaa"
    for(var i = 0;i < divs.length;i++){
        //divs[i].innerHTML = "aaa";
        $(divs[i]).html("ccc");
    }


    //2.通过JQ方式来获取名称叫div的所有html元素对象
    var $divs = $("div");
    alert($divs.length);//也可以当做数组使用
    //对divs中所有的div 让其标签体内容变成"bbb",使用JQ方式
    //$divs.html("bbb");

    $divs[0].innerHTML = "ddd";
    $divs.get(1).innerHTML = "eee";

    /*
        1.JQuery对象在操作时，更加方便。
        2.Jquery对象和js对象方法是不通用的。
        3.两者相互转换：
            jQ--->js:jQ对象[索引] 或者 jQ对象.get(索引)
            is--->iQ:$(js对象)

     */

</script>


</body>
</html>
