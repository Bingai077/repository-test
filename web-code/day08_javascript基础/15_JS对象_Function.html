<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function对象</title>
    <script>
        /*
            Function对象：函数（方法）对象
                1.创建
                    1. var fun = new Function(形式参数列表,方法体);//忘记吧
                    2.function 方法名称(形式参数列表){
                             方法体
                        }
                    3.var 方法名 = function(形式参数列表){
                            方法体
                        }

                2.方法

                3.属性
                    length:形参个数

                4.特点
                    1.方法定义时，形参类型不用写,返回值类型也不用写
                    2.方法是一个对象，如果名称相同，会覆盖
                   【3】.在JS中，方法的调用只与方法的名称有关，与方法的参数列表无关
                   【4】.在方法的声明中有一个隐藏的内置对象（数组），arguments，封装所有的实际参数

                5.调用
                    方法名称（实际参数列表）

         */

        //1.创建方式1
        var fun1 = new Function("a", "b", "c", "alert(a);");
        // //调用参数
        // fun1(3,4);
        //alert(fun1.length);

        //2.创建方式2
        function fun2(a, b) {
            alert(a + b);
        }

        //fun2(3,4);
        //alert(fun2.length);

        //3.创建方式3
        var fun3 = function (a, b) {
            alert(a + b);
        }
        //fun3(3 ,4);
        //alert(fun3.length);

        fun2 = function (a, b) {
            //alert(a - b);
            alert(a);
            alert(b);
        }
        // fun2(3 ,4);

        //方法调用
        //fun2(1,2);
        // fun2(1);
        // fun2();
        //fun2(1,2,3);

        /*
            求两个数的和
         */
        // function add(a ,b) {
        //     return a + b;
        // }
        /*
           求任意个数的和
        */
        function add() {
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum += arguments[i];
            }
            return sum;
        }

        var sum = add(1, 2, 3, 4);
        alert(sum);


    </script>
