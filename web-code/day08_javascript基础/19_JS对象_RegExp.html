<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp</title>
    <script>
        /*
            RegExp：正则表达式对象
                1.正则表达式：定义字符串的组成规则
                    1.单个字符:[]
                        如：[a] [ab] [a-zA-z0-9_]
                        特殊符号代表特殊含义的单个字符
                            \d:单个数字字符[0-9]
                                \w:单个单词字符[a-zA-Z0-9]
                    2.量词符号：
                        ?：表示出现0次或1次
                        *：表示出现0次或多次
                        +：表示出现1次或多次
                        {m,n}:表示 m<= 数量 <=n
                           m如果缺省：{,n}:最多n次
                           n如果缺省：{m,}:最少m次
                            例如：长度6，12位，单词字符  \w{6,12}
                   3.开始结束符
                        ^:开始
                        $:结束



                2.正则对象：
                    1.创建
                        1.var reg = new RegExp("正则表达式");
                        2.var reg = /正则表达式/;
                    2.方法
                        test(参数):验证指定的字符串是否符合正则定义的规范

        */
        //1.创建方式1
        var reg1 = new RegExp("^\\w{6,12}$")
        //2
        var reg2 = /^\w{6,12}$/;//以单词字符开始，以单词字符结束

        // alert(reg1);
        // alert(reg2);

        var usename = "zhangsan";

        //验证
        var flag = reg1.test(usename);
        alert(flag);












    </script>
</head>
<body>

</body>
</html>
