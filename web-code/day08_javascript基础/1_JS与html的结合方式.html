
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
        与html结合方式
            1. 内部JS：
                * 定义<script>，标签体内容就是js代码
            2. 外部JS：
                * 定义<script>，通过src属性引入外部的js文件
             【注意】
                1. <script>可以定义在html页面的任何地方。但是定义的位置会影响执行顺序。
                2. <script>可以定义多个。
    -->

    <script>
        alert("hello World");
    </script>

    <script src="js/a.js"></script>



</head>
<body>
    <input type="text">
</body>

</html>
