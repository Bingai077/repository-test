<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch语句</title>
    <script>

       /*
         流程控制语句：
        1. if...else...2019/11/22 JavaScript基础笔记.md
        2. switch:
            * 在java中，switch语句可以接受的数据类型： byte int shor char,枚举(1.5) ,String(1.7)
            * switch(变量):
            case 值:
            * 在JS中,switch语句可以接受【任意的原始数据类型】
        3. while
        4. do...while
        5. for
        */
       var a ;
       switch (a){
           case 1:
               alert("number");
               break;
           case "abc":
               alert("string");
               break;
           case true:
               alert("boolean");
               break;
           case null:
               alert("null");
               break;
           case undefined:
               alert("undefined");
               break;


       }


    </script>
</head>
<body>

</body>
</html>
