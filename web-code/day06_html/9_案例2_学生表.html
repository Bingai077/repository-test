<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生表</title>
</head>
<body>


<table border="1" width="50%" cellspacing="0" cellpadding="0" align="center">
    <thead>
        <!--表名-->
        <caption>
            学生成绩表
        </caption>

        <!--表头用th-->
        <tr height="40">
            <th>
                编号
            </th>
            <th>
                姓名
            </th>
            <th>
                性别
            </th>
            <th>
                成绩
            </th>
        </tr>

    </thead>

    <!--第一行-->
    <tr align="center" height="40">
        <td>
            1
        </td>
        <td>
            小龙女
        </td>
        <td>
            女
        </td>
        <td>
            100
        </td>
    </tr>

    <!--第二行-->
    <tr align="center" height="40">
        <td>
            2
        </td>
        <td>
            杨过
        </td>
        <td>
            男
        </td>
        <td rowspan="2">
            100
        </td>
    </tr>

    <!--第三行-->
    <tr align="center" height="40">
        <td>
            3
        </td>
        <td>
            金轮法王
        </td>
        <td>
            男
        </td>
    </tr>

    <!--第四行-->
    <tr align="center" height="40">
        <td>
            总成绩
        </td>
        <td colspan="3">
            190
        </td>

    </tr>

</table>


</body>
</html>
