<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js测试程序</title>
    <script src="vue.min.js"></script>
</head>
<body>
<!--实现在body区域显示一个斌改-->

<div id="app">
    {{name}}<!--相当于MVVM的view视图-->
</div>


</body>
<script>
    //相当于MVVM中的mode部分以及VM(ViewModel)部分
    var VM = new Vue({
        el:'#app', //VM接管app区域的管理
        data:{  //model
            name:'斌斌改改'
        }
    });

</script>

</html>
